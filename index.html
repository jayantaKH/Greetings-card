<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bihu Greetings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="designer">
            <a href="https://www.instagram.com/jayanta.kh_?igsh=MWk5czhoY3hiNng3YQ==" target="_blank">Designed by Jayanta KH</a>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Bihu Greeting Generator:</h1>
            <img src="bohag.jpg" alt="Bihu Greetings Image">
            <form id="greetingForm">
                <label for="name">Enter your name:</label>
                <input type="text" id="name" name="name">
                <button type="submit">Generate Greeting</button>
            </form>
            <div id="greetingMessage"></div>
        </div>
    </main>
    <footer>
        <button id="shareButton">Share the Link</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
